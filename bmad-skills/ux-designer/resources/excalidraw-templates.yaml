# Excalidraw Templates Configuration
# Template settings for different diagram types

flowchart:
  viewport:
    x: 0
    y: 0
    zoom: 1
  grid:
    size: 20
  spacing:
    vertical: 100
    horizontal: 180
  elements:
    start:
      type: ellipse
      width: 120
      height: 60
      label: "Start"
    process:
      type: rectangle
      width: 160
      height: 80
      roundness: 8
    decision:
      type: diamond
      width: 140
      height: 100
    end:
      type: ellipse
      width: 120
      height: 60
      label: "End"
  themes:
    professional:
      primary_fill: "#e3f2fd"
      accent: "#1976d2"
      decision: "#fff3e0"
      text: "#1e1e1e"
    success:
      primary_fill: "#e8f5e9"
      accent: "#388e3c"
      decision: "#fff9c4"
      text: "#1e1e1e"
    neutral:
      primary_fill: "#f5f5f5"
      accent: "#616161"
      decision: "#e0e0e0"
      text: "#1e1e1e"
    warm:
      primary_fill: "#fff3e0"
      accent: "#f57c00"
      decision: "#ffe0b2"
      text: "#1e1e1e"

diagram:
  viewport:
    x: 0
    y: 0
    zoom: 1
  grid:
    size: 20
  spacing:
    vertical: 120
    horizontal: 200
  elements:
    component:
      type: rectangle
      width: 180
      height: 100
      roundness: 8
    database:
      type: rectangle
      width: 140
      height: 80
      roundness: 0
    service:
      type: rectangle
      width: 160
      height: 90
      roundness: 12
    external:
      type: rectangle
      width: 140
      height: 80
      roundness: 0
      strokeWidth: 3
    actor:
      type: ellipse
      width: 80
      height: 80
    class:
      type: rectangle
      width: 200
      height: 120
      roundness: 0
    entity:
      type: rectangle
      width: 160
      height: 100
      roundness: 0
  themes:
    professional:
      component: "#e3f2fd"
      database: "#e8f5e9"
      service: "#fff3e0"
      external: "#f3e5f5"
      border: "#1976d2"
      text: "#1e1e1e"
    colorful:
      component: "#e1bee7"
      database: "#c5e1a5"
      service: "#ffccbc"
      external: "#b3e5fc"
      border: "#7b1fa2"
      text: "#1e1e1e"
    minimal:
      component: "#f5f5f5"
      database: "#eeeeee"
      service: "#e0e0e0"
      external: "#fafafa"
      border: "#616161"
      text: "#1e1e1e"

wireframe:
  viewport:
    x: 0
    y: 0
    zoom: 0.8
  grid:
    size: 20
  spacing:
    vertical: 40
    horizontal: 40
  elements:
    container:
      type: rectangle
      width: 800
      height: 600
      strokeStyle: solid
      strokeWidth: 2
    header:
      type: rectangle
      width: 800
      height: 80
    button:
      type: rectangle
      width: 120
      height: 40
      roundness: 4
    input:
      type: rectangle
      width: 300
      height: 40
      roundness: 4
    text:
      type: text
      fontSize: 16
    card:
      type: rectangle
      width: 240
      height: 160
      roundness: 8
    nav:
      type: rectangle
      width: 800
      height: 60
    sidebar:
      type: rectangle
      width: 200
      height: 540
  dimensions:
    desktop:
      width: 1280
      height: 800
    tablet:
      width: 768
      height: 1024
    mobile:
      width: 375
      height: 812
  themes:
    classic:
      background: "#ffffff"
      container: "#f5f5f5"
      border: "#9e9e9e"
      text: "#424242"
    contrast:
      background: "#ffffff"
      container: "#eeeeee"
      border: "#212121"
      text: "#000000"
    blueprint:
      background: "#1a237e"
      container: "#3949ab"
      border: "#7986cb"
      text: "#ffffff"

dataflow:
  viewport:
    x: 0
    y: 0
    zoom: 1
  grid:
    size: 20
  spacing:
    vertical: 120
    horizontal: 200
  elements:
    process:
      type: ellipse
      width: 140
      height: 80
      label: "Process"
    datastore:
      type: rectangle
      width: 140
      height: 80
      label: "Data Store"
    external:
      type: rectangle
      width: 120
      height: 80
      strokeWidth: 3
      label: "External Entity"
    dataflow:
      type: arrow
      strokeWidth: 2
      label: "Data Flow"
  levels:
    context:
      description: "Level 0 - Single process showing system boundaries"
      max_processes: 1
      max_externals: 10
    level1:
      description: "Level 1 - Major processes and data flows"
      max_processes: 9
      max_externals: 10
    level2:
      description: "Level 2 - Detailed sub-processes"
      max_processes: 20
      max_externals: 5
  notations:
    standard:
      process: ellipse
      datastore: rectangle
      external: rectangle
    gane_sarson:
      process: rectangle_rounded
      datastore: rectangle_open
      external: rectangle_bold
    yourdon_demarco:
      process: circle
      datastore: parallel_lines
      external: rectangle
  themes:
    standard:
      process: "#e3f2fd"
      datastore: "#e8f5e9"
      external: "#f3e5f5"
      border: "#1976d2"
      text: "#1e1e1e"
    colorful:
      process: "#fff9c4"
      datastore: "#c5e1a5"
      external: "#ffccbc"
      border: "#f57c00"
      text: "#1e1e1e"
    minimal:
      process: "#f5f5f5"
      datastore: "#eeeeee"
      external: "#e0e0e0"
      border: "#616161"
      text: "#1e1e1e"
